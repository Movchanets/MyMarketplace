version: "3.9"
services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      # Host port 5188 mapped to container port 80 (Dockerfile exposes 80)
      - "5188:80"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=${DATABASE_CONNECTION_STRING}
      - Storage__Provider=Local
      - Storage__Local__Path=/app/uploads
      - JwtSettings__Issuer=MyMarketplaceApi
      - JwtSettings__Audience=MyMarketplaceClient
      - JwtSettings__AccessTokenSecret=${JWT_ACCESS_TOKEN_SECRET:-change-me-min-32-chars-required}
      - JwtSettings__RefreshTokenSecret=${JWT_REFRESH_TOKEN_SECRET:-change-me-min-32-chars-required}
      - JwtSettings__AccessTokenExpirationMinutes=60
      - JwtSettings__RefreshTokenExpirationDays=7
      - Redis__Enabled=true
      - Redis__ConnectionString=redis:6379
    volumes:
      - api-uploads:/app/uploads
  front:
    build:
      context: .
      dockerfile: Front/Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5188}
    ports:
      - "5173:80"

volumes:
  api-uploads:
  redis-data:
